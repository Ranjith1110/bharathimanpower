<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bharathi Manpower</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icon -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-50">

    <!-- Navbar -->
    <header class="fixed top-0 left-0 w-full z-50 bg-white shadow-sm">
        <div class="h-1 bg-gradient-to-r from-transparent via-red-600 to-transparent"></div>
        <div class="flex items-center justify-between px-6 md:px-12 py-4 max-w-7xl mx-auto">
            <!-- Logo -->
            <a href="#">
                <img src="/assets/images/comp-logo.png" alt="Company Logo" class="h-16 w-auto">
            </a>
            <!-- Desktop Nav -->
            <nav class="hidden md:flex space-x-8 text-gray-800 font-medium">
                <a href="#about" class="hover:text-red-600 transition">About</a>
                <a href="#products" class="hover:text-red-600 transition">Products</a>
                <a href="#contact" class="hover:text-red-600 transition">Contact</a>
            </nav>
            <!-- Mobile Menu Button -->
            <button id="menu-btn" class="md:hidden p-2 rounded-md hover:bg-red-50">
                <i data-lucide="menu" class="w-7 h-7 text-gray-800"></i>
            </button>
        </div>
    </header>

    <!-- Mobile Sidebar Menu -->
    <div id="mobile-menu" class="fixed inset-0 z-50 bg-black/40 opacity-0 invisible transition-opacity duration-200">
        <div class="absolute right-0 top-0 h-full w-80 bg-white shadow-xl overflow-y-auto transition-transform duration-500 transform translate-x-full"
            id="menu-panel">
            <!-- Sidebar Header -->
            <div class="flex items-center justify-between p-6 border-b">
                <h3 class="text-2xl font-bold text-gray-800">Menu</h3>
                <button onclick="toggleMenu()" class="p-2">
                    <i data-lucide="x" class="w-7 h-7 text-gray-800"></i>
                </button>
            </div>
            <!-- Sidebar Links -->
            <nav class="flex flex-col gap-10 p-8 text-lg font-medium text-gray-800">
                <a href="#about" onclick="toggleMenu()">About</a>
                <a href="#products" onclick="toggleMenu()">Products</a>
                <a href="#contact" onclick="toggleMenu()">Contact</a>
            </nav>
        </div>
    </div>

    <!-- Example Sections -->
    <section id="about" class="h-screen flex items-center justify-center bg-gray-100">
        <h1 class="text-4xl font-bold">About Section</h1>
    </section>
    <section id="products" class="h-screen flex items-center justify-center bg-gray-200">
        <h1 class="text-4xl font-bold">Products Section</h1>
    </section>
    <section id="contact" class="h-screen flex items-center justify-center bg-gray-300">
        <h1 class="text-4xl font-bold">Contact Section</h1>
    </section>

    <!-- External Scripts -->
    <script src="/assets/js/script.js"></script>
</body>

</html>
