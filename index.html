<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bharathi Manpower</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <style>
        body {
            scroll-behavior: smooth;
            font-family: "Outfit", sans-serif;
        }

        .navwrapper {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform;
        }

        .group:hover .group-hover\:flex,
        .group:focus .group-hover\:flex {
            display: flex !important;
        }

        .group-hover\:flex {
            display: none !important;
        }

        .fade-dropdown {
            opacity: 0;
            transition: opacity 0.25s ease-in-out;
            pointer-events: none;
        }

        .group:hover .fade-dropdown,
        .group:focus .fade-dropdown {
            opacity: 1;
            pointer-events: auto;
            display: flex !important;
        }
    </style>
</head>

<body class="bg-gray-50">

    <div id="navwrapper" class="fixed top-0 left-0 w-full z-50 navwrapper shadow-md bg-white">
        <!-- Top info bar desktop/tablet/large -->
        <div
            class="max-w-7xl mx-auto flex flex-col sm:flex-row items-center sm:justify-between bg-red-50 px-6 py-2 text-xs sm:text-sm text-red-900 font-medium rounded-b-md shadow-sm gap-2 sm:gap-0 select-none hidden md:flex">
            <div class="flex items-center space-x-4 w-full sm:w-auto justify-center sm:justify-start">
                <div class="flex items-center space-x-1.5">
                    <i data-lucide="map-pin" class="w-4 h-4"></i>
                    <span>Chennai, Tamil Nadu</span>
                </div>
                <div tabindex="0" class="relative group cursor-pointer">
                    <div class="flex items-center space-x-1.5">
                        <i data-lucide="user" class="w-4 h-4"></i>
                        <span>Associate Support</span>
                        <i data-lucide="chevron-down" class="w-3 h-3"></i>
                    </div>
                    <div
                        class="fade-dropdown absolute left-0 mt-2 bg-white text-red-900 rounded-md shadow-lg p-3 min-w-max z-50 flex flex-col gap-1 text-sm">
                        <a href="mailto:support@bharathimanpower.com"
                            class="hover:text-red-700 underline break-all">support@bharathimanpower.com</a>
                        <a href="tel:+9144xxxxxxx" class="hover:text-red-700 underline">+91 44-XXXXXXX</a>
                    </div>
                </div>
            </div>
            <div class="flex space-x-4 justify-center sm:justify-start w-full sm:w-auto">
                <a href="https://facebook.com/" target="_blank" class="text-red-900 hover:text-red-700 transition">
                    <i data-lucide="facebook" class="w-5 h-5"></i>
                </a>
                <a href="https://twitter.com/" target="_blank" class="text-red-900 hover:text-red-700 transition">
                    <i data-lucide="twitter" class="w-5 h-5"></i>
                </a>
                <a href="https://linkedin.com/" target="_blank" class="text-red-900 hover:text-red-700 transition">
                    <i data-lucide="linkedin" class="w-5 h-5"></i>
                </a>
                <a href="https://instagram.com/" target="_blank" class="text-red-900 hover:text-red-700 transition">
                    <i data-lucide="instagram" class="w-5 h-5"></i>
                </a>
            </div>
        </div>
        <!-- Main navbar -->
        <header class="max-w-7xl mx-auto flex items-center justify-between px-6 sm:px-12 py-4 border-b border-red-100">
            <a href="#"><img src="/assets/images/logo-maroon.jpg" alt="Company Logo" class="h-16 w-auto" /></a>
            <nav class="hidden md:flex items-center space-x-10 text-red-900 font-semibold text-lg">
                <a href="#about" class="hover:text-red-600 transition">About</a>
                <a href="#products" class="hover:text-red-600 transition">Products</a>
                <a href="#contact" class="hover:text-red-600 transition">Contact</a>
            </nav>
            <!-- Hamburger shown on anything smaller than md -->
            <button id="menu-btn" class="md:hidden inline-flex p-2 rounded-md hover:bg-red-50 transition">
                <i data-lucide="menu" class="w-8 h-8 text-red-900"></i>
            </button>
        </header>
    </div>
    <div class="h-[104px]"></div> <!-- spacer for fixed nav -->

    <!-- Mobile Sidebar Menu -->
    <div id="mobile-menu" class="fixed inset-0 z-50 bg-black/60 opacity-0 invisible transition-opacity duration-300">
        <div class="absolute right-0 top-0 h-full w-80 bg-white shadow-2xl rounded-l-2xl overflow-y-auto transition-transform duration-500 transform translate-x-full"
            id="menu-panel">
            <div class="flex items-center justify-between px-8 py-6 border-b border-gray-200">
                <h3 class="text-2xl font-bold text-gray-900 tracking-wide">Menu</h3>
                <button onclick="toggleMenu()" class="p-2 rounded-full hover:bg-gray-100 transition">
                    <i data-lucide="x" class="w-6 h-6 text-gray-700"></i>
                </button>
            </div>

            <!-- Main nav links -->
            <nav class="flex flex-col px-8 py-10 gap-12 text-lg font-semibold text-gray-800">
                <a href="#about" onclick="toggleMenu()" class="hover:text-red-700 transition-all duration-200">About</a>
                <a href="#products" onclick="toggleMenu()"
                    class="hover:text-red-700 transition-all duration-200">Products</a>
                <a href="#contact" onclick="toggleMenu()"
                    class="hover:text-red-700 transition-all duration-200">Contact</a>
            </nav>

            <!-- Info bar at bottom styled as card -->
            <div class="mt-auto bg-red-50 p-6 mx-6 mb-6 rounded-xl shadow-md text-gray-900 space-y-5">
                <div class="flex items-center gap-3">
                    <i data-lucide="map-pin" class="w-5 h-5 text-red-700"></i>
                    <span class="font-semibold text-base">Chennai, Tamil Nadu</span>
                </div>
                <div class="space-y-2 border-t border-red-200 pt-4">
                    <div class="flex items-center gap-3">
                        <i data-lucide="user" class="w-5 h-5 text-red-700"></i>
                        <span class="font-semibold text-base">Associate Support</span>
                    </div>
                    <div class="pl-8 space-y-1 text-sm font-medium text-red-800">
                        <a href="mailto:support@bharathimanpower.com"
                            class="hover:text-red-600 underline block break-all">support@bharathimanpower.com</a>
                        <a href="tel:+9144xxxxxxx" class="hover:text-red-600 underline">+91 44-XXXXXXX</a>
                    </div>
                </div>
                <div class="flex items-center justify-start gap-6 pt-4 text-red-700">
                    <a href="https://facebook.com/" target="_blank" class="hover:text-red-900 transition">
                        <i data-lucide="facebook" class="w-6 h-6"></i>
                    </a>
                    <a href="https://twitter.com/" target="_blank" class="hover:text-red-900 transition">
                        <i data-lucide="twitter" class="w-6 h-6"></i>
                    </a>
                    <a href="https://linkedin.com/" target="_blank" class="hover:text-red-900 transition">
                        <i data-lucide="linkedin" class="w-6 h-6"></i>
                    </a>
                    <a href="https://instagram.com/" target="_blank" class="hover:text-red-900 transition">
                        <i data-lucide="instagram" class="w-6 h-6"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>


    <!-- Example Sections -->
    <section id="about" class="h-screen flex items-center justify-center bg-gray-50">
        <h1 class="text-4xl font-bold text-red-900">About Section</h1>
    </section>
    <section id="products" class="h-screen flex items-center justify-center bg-gray-100">
        <h1 class="text-4xl font-bold text-red-900">Products Section</h1>
    </section>
    <section id="contact" class="h-screen flex items-center justify-center bg-gray-200">
        <h1 class="text-4xl font-bold text-red-900">Contact Section</h1>
    </section>
    <script>
        lucide.createIcons();
        const mobileMenu = document.getElementById("mobile-menu");
        const menuBtn = document.getElementById("menu-btn");
        function toggleMenu() {
            const isOpen = mobileMenu.classList.contains("opacity-100");
            if (isOpen) {
                mobileMenu.classList.remove("opacity-100", "visible");
                mobileMenu.classList.add("opacity-0", "invisible");
                mobileMenu.firstElementChild.classList.add("translate-x-full");
            } else {
                mobileMenu.classList.remove("opacity-0", "invisible");
                mobileMenu.classList.add("opacity-100", "visible");
                mobileMenu.firstElementChild.classList.remove("translate-x-full");
            }
        }
        menuBtn.addEventListener("click", toggleMenu);
        mobileMenu.addEventListener("click", (e) => e.target === mobileMenu && toggleMenu());
        let lastScroll = window.pageYOffset;
        let ticking = false;
        const navwrapper = document.getElementById("navwrapper");
        window.addEventListener("scroll", () => {
            if (!ticking) {
                window.requestAnimationFrame(() => {
                    const currentScroll = window.pageYOffset;
                    if (currentScroll > lastScroll && currentScroll > 50) {
                        navwrapper.classList.add("-translate-y-full");
                    } else {
                        navwrapper.classList.remove("-translate-y-full");
                    }
                    lastScroll = currentScroll;
                    ticking = false;
                });
                ticking = true;
            }
        });
        document.body.style.overflowX = "hidden";
    </script>
</body>

</html>
