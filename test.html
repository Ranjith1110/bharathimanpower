<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Our Services â€” Bharathi Manpower</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Outfit font -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        .service-card {
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .service-card:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .icon-default {
            color: #720000;
            transition: color 0.3s ease;
        }

        .service-card:hover .icon-default,
        .service-card:hover h4 {
            color: #004aad;
        }
    </style>
</head>

<body class="font-[Outfit] bg-gray-50">

    <!-- Services Start -->
    <section class="w-full py-12">
        <div class="max-w-7xl mx-auto px-6 lg:px-12">
            <div class="grid lg:grid-cols-12 gap-8">

                <!-- Left content -->
                <div class="lg:col-span-5 flex flex-col justify-center bg-[#720000] p-8 text-white rounded-lg">
                    <h1 class="text-4xl font-bold mb-5">
                        Our <span class="bg-white text-[#720000] px-2 uppercase">Services</span>
                    </h1>
                    <h4 class="text-xl">
                        <span class="text-6xl font-extrabold">8</span> services we provide
                    </h4>
                </div>

                <!-- Right content -->
                <div class="lg:col-span-7">
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">

                        <!-- Service 1 -->
                        <div class="service-card bg-white rounded-xl p-6 flex flex-col items-center text-center">
                            <i data-lucide="users" class="icon-default w-12 h-12 mb-4"></i>
                            <h4 class="text-lg font-semibold text-gray-900">Permanent Staffing</h4>
                        </div>

                        <!-- Service 2 -->
                        <div class="service-card bg-white rounded-xl p-6 flex flex-col items-center text-center">
                            <i data-lucide="briefcase" class="icon-default w-12 h-12 mb-4"></i>
                            <h4 class="text-lg font-semibold text-gray-900">Payroll & Contract Staffing</h4>
                        </div>

                        <!-- Service 3 -->
                        <div class="service-card bg-white rounded-xl p-6 flex flex-col items-center text-center">
                            <i data-lucide="layers" class="icon-default w-12 h-12 mb-4"></i>
                            <h4 class="text-lg font-semibold text-gray-900">Vendor Management</h4>
                        </div>

                        <!-- Service 4 -->
                        <div class="service-card bg-white rounded-xl p-6 flex flex-col items-center text-center">
                            <i data-lucide="search" class="icon-default w-12 h-12 mb-4"></i>
                            <h4 class="text-lg font-semibold text-gray-900">Executive / Retained Search</h4>
                        </div>

                        <!-- Service 5 -->
                        <div class="service-card bg-white rounded-xl p-6 flex flex-col items-center text-center">
                            <i data-lucide="file-text" class="icon-default w-12 h-12 mb-4"></i>
                            <h4 class="text-lg font-semibold text-gray-900">Payroll Outsourcing / HR</h4>
                        </div>

                        <!-- Service 6 -->
                        <div class="service-card bg-white rounded-xl p-6 flex flex-col items-center text-center">
                            <i data-lucide="check-circle" class="icon-default w-12 h-12 mb-4"></i>
                            <h4 class="text-lg font-semibold text-gray-900">Assessment & Testing</h4>
                        </div>

                        <!-- Service 7 -->
                        <div class="service-card bg-white rounded-xl p-6 flex flex-col items-center text-center">
                            <i data-lucide="book-open" class="icon-default w-12 h-12 mb-4"></i>
                            <h4 class="text-lg font-semibold text-gray-900">Training</h4>
                        </div>

                        <!-- Service 8 -->
                        <div class="service-card bg-white rounded-xl p-6 flex flex-col items-center text-center">
                            <i data-lucide="graduation-cap" class="icon-default w-12 h-12 mb-4"></i>
                            <h4 class="text-lg font-semibold text-gray-900">Student Recruitment</h4>

                    </div>

            </div>
        </div>
    </section>
    <!-- Services End -->

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
